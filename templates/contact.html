{% extends 'Navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h4 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info img {
            max-width: 100px;
        }
        .contact-form {
            padding-left: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: vertical;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

{% block body %}
<body>
<div class="container">
    <div class="text-center">
        <h1>This is Feedback Page</h1>
        <h4>Please share your feedback</h4>
    </div>
    <div class="row">
        <div class="col-md-3 contact-info">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image">
            <h2></h2>
            <h4></h4>
        </div>
        <div class="col-md-9 contact-form">
            <form action="{% url 'contactmail' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="8" id="comment" name="comment" placeholder="Enter your comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
</html>
